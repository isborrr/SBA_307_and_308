<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/landing.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
    <title>Landing Page</title>
</head>
<body>
    <div class="background">
            <div class="header">
                <div class="navbar">
                    <div class="logo">
                        <img src="../landingImages/businessLogo.png"
                        id="company-logo"
                        alt="company logo"
                        style="margin: 0.1rem; border-radius: 50%; width: 130px; height: 60px;">
                    </div>
                    <div class="sinIn-btn">
                        <button  id="sinIn-btn">Sign Up</button>
                    </div>
                </div>
            </div>
                <div class="main-boby">
                    <h1>Columbus Property Care & Rentals</h1>
                    <p class="company-description">
                        We offers
                        <ul>
                            <li>Quality rental homes and apartments</li>
                            <li>Full home maintenance services</li>

                        </ul>
                    </p>
                    <div class="btn">
                        <button id="rentBt">Rent an Apartment </button>
                        <button id="serviceBt">Maintenance Service</button>
                     </div>
                </div>
            <footer class="footer">
                <div class="socialMedia">
                    <img class="socialMediaIcon" src="../icon/facebook_icon.png" alt="facbook Icon">
                    <div class="facebook">FACEBOOK</div>
                </div>
                <div class="socialMedia">
                    <img class="socialMediaIcon" src="../icon/instagram_icon.png" alt="instagram Icon">
                    <div class="instagram">INSTAGRAM</div>
                </div>
                <div class="socialMedia">
                    <img class="socialMediaIcon" src="../icon/youtube_icon.png" alt="youtube Icon">
                    <div class="youtube">YOUTUBE</div>
                </div>

                <div class="socialMedia">
                    <img class="socialMediaIcon" src="../icon/twitter_icon.png" alt="twiter Icon">
                    <div class="twiter">TWITER</div>
                </div>

            </footer>


    </div>
    <script src="../javascript/landing.js"></script>
</body>
</html>
